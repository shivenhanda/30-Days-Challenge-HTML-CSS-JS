<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CountDown Timer</h1>
        <div class="timer">
            <input type="number" name="hour" id="hour" max="2" placeholder="HH">
            <input type="number" name="minute" id="minute" max="2" placeholder="MM">
            <input type="number" name="second" id="second" max="2" placeholder="SS">
        </div>
        <button>Start</button>
        <div class="timer">
            <h2 id="time"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
