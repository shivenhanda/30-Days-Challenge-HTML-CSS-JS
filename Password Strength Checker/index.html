<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <label for="Password">Enter your Password</label>
        <input type="password" name="Password" id="Password">
        <h2>Strength: <span id="checkpassword"></span></h2>
        <button id="showbutton">Show Password</button>
        <button id="hidebutton">Hide Password</button>
        <button id="copybutton">Copy Password</button>
        <button id="reset">Reset Password</button>
        <h3 id="copied"></h3>
        <h3 style="color:yellow;margin:0;padding:0">ShivenHandaCoding</h3>
        <h3 style="margin:0;padding:0">Follow Us</h3>
        <div class="follow" style="margin:0;padding:0">
            <a href="https://yt.openinapp.co/1uwie"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></a>
            <a href="https://insta.openinapp.co/lcshs"><i class="fa-brands fa-instagram"
                    style="color: #f5a700;"></i></a>
            <a href="https://linkedin.openinapp.co/ve04g"><i class="fa-brands fa-linkedin"
                    style="color: #0b62f9;"></i></a>
        </div>
    </div>
    <div class="box">
        <h3 class="uppertext"></h3>
        <h3 class="lowertext"></h3>
        <h3 class="numbertext"></h3>
        <h3 class="specialtext"></h3>
        <h3 class="lengthtext"></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
