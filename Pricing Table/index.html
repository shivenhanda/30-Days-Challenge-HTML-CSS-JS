<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pricing Table</h1>
    <div class="toggle">
        <span>Monthly</span><button>
            <p id="toggle"></p>
        </button><span>Yearly</span><span id="save"> (Save 20%)</span>
    </div>
    <div class="prices">
        <div class="card">
            <h1>Basic</h1>
            <div class="heading">
                <h4 class="monthly">$120<span>/mo</span></h4>
                <h2 class="month1"></h2>
            </div>
            <p>1 User</p>
            <p>10 GB Storage</p>
            <p>Basic Support</p>
        </div>
        <div class="card">
            <h1>Pro</h1>
            <div class="heading">
                <h4 class="monthly">$120<span>/mo</span></h4>
                <h2 class="month2"></h2>
            </div>
            <p>5 User</p>
            <p>100 GB Storage</p>
            <p>Priority Support</p>
            <p>Advanced Analytics</p>
        </div>
        <div class="card">
            <h1>Entreprise</h1>
            <div class="heading">
                <h4 class="monthly">$120<span>/mo</span></h4>
                <h2 class="month3"></h2>
            </div>
            <p>Unlimited User</p>
            <p>1 TB Storage</p>
            <p>24/7 Dedicated Support</p>
            <p>Custom Solutions</p>
            <p>API Access</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
