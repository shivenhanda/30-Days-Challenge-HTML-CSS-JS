<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="images">
            <div class="image">
                <i class="fas fa-hand-rock fa-lg symbol" onclick="value1();"></i>
                <p>Rock</p>
            </div>
            <div class="image">
                <i class="fa-solid fa-hand fa-lg symbol" onclick="value2();"></i>
                <p>Paper</p>
            </div>
            <div class="image">
                <i class="fa-solid fa-scissors fa-lg symbol" onclick="value3();"></i>
                <p>Scissors</p>
            </div>
        </div>
        <div class="text">
            <p id="choice"></p>
            <p id="text"></p>
        </div>
        <div class="players">
            <p>Enter Number of Player</p>
            <select name="player" id="player">
                <option value="0">Select Number of Player</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <div class="buttons">
                <button onclick="newgame();">New Game</button>
            </div>
            <p id="PlayersList"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
